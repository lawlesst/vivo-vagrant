<div class="modal fade" id="modalView" tabindex="-1" role="dialog" aria-labelledby="Data Operation" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>{{label}}</h3>
      </div>
      <div class="modal-body">
        <form id="uploadForm">
          <fieldset>
            <input class="fileChoose" type="file" style="display: none;" />
            <div class="input-append">
              <input class="filename  form-control" type="text" class="input-large" placeholder="Choose file..." disabled />
              <a class="btn btn-default browse pull-right" >Browse</a>
            </div>
            <label style="display: none;">Are you sure?</label>
            <button class="btn btn-primary upload" style="display: none;">Upload</button>
            <button class="btn btn-danger cancel" style="display: none;">Cancel </button>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>
  </div>
</div>
